<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PolkaDotz Collections</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');
    body {
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #18b7b7 0%, #e2f6f6 100%);
      min-height: 100vh;
    }
    header {
      background: #18b7b7;
      color: white;
      padding: 1rem 0.5rem;
      text-align: center;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }
    nav {
      margin: 10px 0 0 0;
      text-align: center;
    }
    nav a {
      margin: 0 22px;
      color: #118888;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.03rem;
      letter-spacing: 1px;
      transition: color 0.2s;
    }
    nav a:hover {
      color: #034b4b;
    }
    /* Landing */
    .landing {
      min-height: 88vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2.2rem 1rem 2rem 1rem;
      background: none; /* Already set on body */
    }
    .landing img {
      width: 180px;
      max-width: 80vw;
      margin-bottom: 22px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(24,183,183,0.13);
    }
    .landing h1 {
      color: #17a2a2;
      font-family: 'Montserrat', 'Segoe UI', Arial, sans-serif;
      font-size: 2.7rem;
      font-weight: 700;
      margin-bottom: 0.6rem;
      letter-spacing: 2.5px;
    }
    .landing p {
      font-size: 1.28rem;
      color: #22665c;
      max-width: 470px;
      margin: 0 auto 34px auto;
      line-height: 1.6;
      background: rgba(255,255,255,0.23);
      border-radius: 8px;
      padding: 0.5rem 1rem;
    }
    .landing button {
      background-color: #18b7b7;
      color: #fff;
      border: none;
      font-size: 1.13rem;
      padding: 1rem 2.6rem;
      border-radius: 60px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(24,183,183,0.16);
      transition: background 0.2s;
      margin-top: 0.4rem;
      letter-spacing: 1px;
    }
    .landing button:hover {
      background-color: #0f6464;
    }

    /* Collections page */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 2rem;
      max-width: 980px;
      margin: auto;
    }
    .product-card {
      background: white;
      border-radius: 9px;
      box-shadow: 0 0 10px #18b7b740;
      width: 210px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.1s;
    }
    .product-card:hover {
      transform: translateY(-7px) scale(1.03);
      box-shadow: 0 2px 26px #18b7b770;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
      height: 185px;
      object-fit: cover;
      margin-bottom: 0.4rem;
    }
    .product-name {
      font-weight: bold;
      margin: 10px 0 5px;
      font-size: 1.09rem;
      color: #18b7b7;
    }
    .product-price {
      color: #a67843;
      margin-bottom: 11px;
      font-weight: 600;
    }
    .btn-addcart {
      background: #17a2a2;
      color: white;
      border: none;
      padding: 9px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .btn-addcart:hover {
      background: #104c4c;
    }

    /* Cart section */
    #cart {
      max-width: 980px;
      margin: 2rem auto;
      background: #ebfcfc;
      padding: 1.1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #18b7b733;
    }
    #cart h2 {
      color: #18b7b7;
      margin-bottom: 1.1rem;
    }
    #cart-items {
      margin: 1rem 0;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.8rem;
    }
    .remove-item {
      cursor: pointer;
      color: red;
      font-weight: bold;
      font-size: 1.2rem;
    }
    #whatsapp-order {
      background: #25d366;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 60px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.11rem;
      margin-top: 0.7rem;
    }
    #whatsapp-order:disabled {
      background: #8fd5ac;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

<header>
  PolkaDotz Collections
</header>

<nav>
  <a href="#" id="nav-home">Home</a>
  <a href="#" id="nav-collection">Collections</a>
</nav>

<main>
  <!-- Landing page -->
  <section id="landing-page" class="landing">
    <!-- Logo -->
    <img src="Polka-Dotz-Logo.jpg" alt="PolkaDotz Collections Logo" />

    <!-- Company Name -->
    <h1>
      PolkaDotz Collections
    </h1>
    
    <!-- Welcome Message -->
    <p>
      Welcome to <b>PolkaDotz Collections</b> – where elegance meets modern style.<br>
      Explore our handpicked jewelry pieces and discover the perfect sparkle for every occasion!
    </p>
    
    <!-- Call to Action Button -->
    <button id="go-to-collections">
      Explore Collections
    </button>
  </section>

  <!-- Collections page -->
  <section id="collections-page" style="display:none;">
    <div class="products" id="product-list"></div>
    <div id="cart">
      <h2>Your Cart</h2>
      <div id="cart-items">
        <p>Your cart is empty.</p>
      </div>
      <button id="whatsapp-order" disabled>Order via WhatsApp</button>
    </div>
  </section>
</main>

<script>
  // Sample product data
  const products = [
    { id: 1, name: "Gold Plated Necklace", price: 1200, image: "https://images.unsplash.com/photo-1523275335684-37898b6baf30?auto=format&fit=crop&w=400&q=80" },
    { id: 2, name: "Silver Stud Earrings", price: 450, image: "https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" },
    { id: 3, name: "Pearl Bracelet", price: 780, image: "https://images.unsplash.com/photo-1532314831367-39a6de189565?auto=format&fit=crop&w=400&q=80" },
    { id: 4, name: "Diamond Ring", price: 3500, image: "https://images.unsplash.com/photo-1546435770-a3e426bf472b?auto=format&fit=crop&w=400&q=80" },
  ];

  const cart = [];

  // Elements
  const landingPage = document.getElementById("landing-page");
  const collectionsPage = document.getElementById("collections-page");
  const productList = document.getElementById("product-list");
  const cartItemsContainer = document.getElementById("cart-items");
  const whatsappOrderButton = document.getElementById("whatsapp-order");

  // Navigation buttons
  document.getElementById("nav-home").addEventListener("click", showLandingPage);
  document.getElementById("nav-collection").addEventListener("click", showCollectionsPage);
  document.getElementById("go-to-collections").addEventListener("click", showCollectionsPage);

  function showLandingPage() {
    landingPage.style.display = "flex";
    collectionsPage.style.display = "none";
  }

  function showCollectionsPage() {
    landingPage.style.display = "none";
    collectionsPage.style.display = "block";
  }

  // Render products in collections
  function renderProducts() {
    productList.innerHTML = "";
    products.forEach(product => {
      const div = document.createElement("div");
      div.className = "product-card";
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}" />
        <div class="product-name">${product.name}</div>
        <div class="product-price">₹${product.price.toLocaleString()}</div>
        <button class="btn-addcart" data-id="${product.id}">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    document.querySelectorAll(".btn-addcart").forEach(button => {
      button.addEventListener("click", () => {
        const productId = parseInt(button.getAttribute("data-id"));
        addToCart(productId);
      });
    });
  }

  function addToCart(productId) {
    const foundIndex = cart.findIndex(item => item.id === productId);
    if (foundIndex > -1) {
      cart[foundIndex].quantity += 1;
    } else {
      const product = products.find(p => p.id === productId);
      cart.push({...product, quantity: 1});
    }
    renderCart();
  }

  function removeFromCart(productId) {
    const index = cart.findIndex(item => item.id === productId);
    if (index > -1) {
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
    }
    renderCart();
  }

  function renderCart() {
    if (cart.length === 0) {
      cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
      whatsappOrderButton.disabled = true;
      return;
    }

    whatsappOrderButton.disabled = false;
    cartItemsContainer.innerHTML = "";
    cart.forEach(item => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <span>${item.name} × ${item.quantity} (₹${(item.price * item.quantity).toLocaleString()})</span>
        <span class="remove-item" data-id="${item.id}">&times;</span>
      `;
      cartItemsContainer.appendChild(div);
    });

    document.querySelectorAll(".remove-item").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = parseInt(btn.getAttribute("data-id"));
        removeFromCart(id);
      });
    });
  }

  whatsappOrderButton.addEventListener("click", () => {
    if (cart.length === 0) return;

    let message = "Hello, I would like to order the following jewelry:%0A";
    cart.forEach(item => {
      message += `- ${item.name} × ${item.quantity} (₹${item.price * item.quantity})%0A`;
    });
    const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
    message += `Total Price: ₹${total}%0AThank you!`;

    // Replace with your WhatsApp number, eg: "919987654321"
    const whatsappNumber = "919495988327";

    const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${message}`;
    window.open(whatsappUrl, "_blank");
  });

  // Initialize the site
  showLandingPage();
  renderProducts();
</script>

</body>
</html>
